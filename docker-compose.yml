services:
  frontend:
    image: ghcr.io/maggiesworld/magdi-ai-frontend:REL.3.0.0.0
    ports:
      - "3000:80"
    environment:
      - VITE_APP_ENV=production
    env_file: .env

  backend:
    image: ghcr.io/maggiesworld/magdi-ai-backend:REL.3.0.0.0
    env_file: .env
    environment:
      - HOST=0.0.0.0
      - PORT=5000
      - MAGDI_WORK_DIR=/magdi-runs
    volumes:
      - ./magdi-runs:/magdi-runs
    ports:
      - "5000:5000"
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: magdi_user
      POSTGRES_PASSWORD: magdi_password
      POSTGRES_DB: magdi_prod
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  pg_data:
